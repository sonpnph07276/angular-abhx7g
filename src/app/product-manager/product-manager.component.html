<header class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Manager Product</h2>
  <button routerLink="/product-add" class="btn btn-primary">Add Product</button>
</header>
<div class="row" >
        <table class="table table-bordered" >
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Action</th>
              <th>Th√¥ng tin SP</th>
            </tr>
          </thead>
          <thead *ngFor="let product of products; index as i">
            <tr>
      <th scope="row">{{i}}</th>
              <th><a routerLink="/product-detail/{{product.id}}">{{product.name}}</a></th>
              <th>{{product.price}}</th>
              <th><button class="btn btn-primary" (click)="removeItem(product.id)">Remove Item</button></th>
              <th><button class="btn btn-primary" (click)="selected">View item</button></th>
            </tr>
            
            
          </thead>
        </table>
</div>
